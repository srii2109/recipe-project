<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Recipe Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Cook,Create & Enjoy!!</h1>
        <nav>
            <a class="text-white mr-3" href="#">Home</a>
            <a class="text-white mr-3" href="#">Recipes</a>
            <a class="text-white mr-3" href="#">About</a>
            <a class="text-white" href="#">Contact</a>
        </nav>
    </header>

    <section class="hero text-center">
        <div class="hero-overlay">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you!</p>
        </div>
    </section>

    <div class="container mt-5">
        <h2>Get in Touch</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

        <div class="contact-info mt-5">
            <h3>Contact Information</h3>
            <p><strong>Email:</strong> cookcreateenjoy@gmail.com</p>
            <p><strong>Phone:</strong>+91 8712940140</p>
            <div>
                <a href="#" class="social-link">Facebook</a>
                <a href="#" class="social-link">Instagram</a>
                <a href="#" class="social-link">Twitter</a>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Cook CReate and Enjoy!!..All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
